<p>event-binding works!</p>


<section>
    <button mat-button color="primary" (click) ="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>

<section>
    <button mat-button color="primary" [disabled]="!btnEnable">My button 1</button>
    <button mat-button color="warn" [disabled]="!btnEnable">My button 2</button>
   
    <button mat-button color="warn" (click)="disable()" [disabled]="!btnEnable">Disable</button>

    <mat-progress-spinner
        color="primary"
        [mode]="spinnerMode"
        [value]="i">
    </mat-progress-spinner>

</section>

<section>
    <mat-card class="box1">
        <p>
            <mat-checkbox color="warn" (change)="cbChange($event)">Disable / Enable</mat-checkbox>
        </p>  
        <mat-card-content>
            <p>
                <mat-form-field>
                    <mat-label>Cars</mat-label>
                    <mat-select matNativeControl required [disabled]="selectDisabled" (selectionChange)="selectionChange($event)">
                        <mat-option value="Volvo">Volvo</mat-option>
                        <mat-option value="Saab">Saab</mat-option>
                        <mat-option value="Mercedes">Mercedes</mat-option>
                        <mat-option value="Audi">Audi</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <p>selected options {{selectedOption}} </p>
        </mat-card-actions>
    </mat-card>
    
</section>

<mat-divider></mat-divider>

<section>

    <mat-card class="box1">
        
        <mat-card-content>
            
            <mat-form-field>
                <input matInput placeholder="Firs name" (input)="inputName= $event.target.value" [value]="inputName">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            Name: {{inputName}}
        </mat-card-actions>
    </mat-card>

</section>
